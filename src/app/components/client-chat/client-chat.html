<!-- Wrapper -->
<div class="container-fluid h-100 d-flex flex-column bg-light">
  <!-- Header -->
  <div
    class="d-flex justify-content-between align-items-center p-3 border-bottom bg-white shadow-sm"
  >
    <div class="d-flex align-items-center">
      <img src="https://placehold.co/40x40/2A4A7C/FFFFFF?text=C" class="rounded-circle" />
      <h1 class="fs-5 fw-bold ms-3 d-none d-sm-block">Chathomebase</h1>
    </div>
    <div class="d-flex align-items-center">
      <div class="text-end me-3">
        <p class="fw-semibold mb-0">John Doe</p>
        <p class="text-primary fw-bold small mb-0">Credits: 495 <i class="pi pi-dollar"></i></p>
      </div>
      <img
        src="https://images.unsplash.com/photo-1566753323558-f4e0952af115?auto=format&fit=crop&w=100&q=80"
        class="rounded-circle border"
        width="48"
        height="48"
      />
    </div>
  </div>

  <!-- Chat Box -->
  <div
    class="flex-grow-1 d-flex flex-column shadow bg-white mt-3 rounded overflow-hidden mx-auto w-100"
    style="max-width: 700px"
  >
    <!-- Chat Header -->
    <div class="d-flex justify-content-between align-items-center p-3 border-bottom bg-white">
      <div class="d-flex align-items-center">
        <i class="pi pi-arrow-left text-primary fs-4"></i>
        <img
          src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=100&q=80"
          width="48"
          class="rounded-circle border border-success ms-3"
        />
        <div class="ms-3">
          <h2 class="fs-6 fw-bold mb-0">Maria</h2>
          <span class="text-success small fw-semibold">Online</span>
        </div>
      </div>
      <i class="pi pi-ellipsis-v text-secondary fs-4"></i>
    </div>

    <!-- Messages -->
    <div id="messageArea" class="flex-grow-1 p-3 overflow-auto bg-light">
      <p class="text-center text-muted small">Today</p>

      <ng-container *ngFor="let msg of messages">
        <!-- Incoming -->
        <div class="d-flex mb-3" *ngIf="msg.sender === 'maria'">
          <div class="bg-secondary p-3 rounded shadow-sm" style="max-width: 60%">
            <p class="mb-1">{{ msg.text }}</p>
            <span class="text-muted small">{{ msg.time }}</span>
          </div>
        </div>

        <!-- Outgoing -->
        <div class="d-flex justify-content-end mb-3" *ngIf="msg.sender === 'john'">
          <div class="text-white p-3 rounded bg-primary shadow-sm" style="max-width: 60%">
            <p class="mb-1">{{ msg.text }}</p>
            <span class="small opacity-75">{{ msg.time }}</span>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- Input -->
    <div class="p-3 border-top bg-white">
      <div class="input-group">
        <textarea
          [(ngModel)]="chatInput"
          rows="1"
          class="form-control"
          placeholder="Type your message..."
        ></textarea>
        <button
          pButton
          icon="pi pi-send"
          class="btn btn-primary"
          [disabled]="!chatInput.trim()"
          (click)="sendMessage()"
        ></button>
      </div>
    </div>
  </div>
</div>
