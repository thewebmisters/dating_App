<div class="container-fluid bg-light min-vh-100 p-0">
  <p-toast></p-toast>
  <!-- Header -->
  <header class="bg-white border-bottom p-3 shadow-sm sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Logo + Title -->
      <div class="d-flex align-items-center">
        <img [src]="imageSrc" class="rounded-circle" alt="Logo" style="margin: 0; width: 5%" />
        <h1 class="h4 fw-bold text-dark ms-3 m-0">RealSpark</h1>
      </div>

      <!-- User Info -->
      <div class="d-flex align-items-center">
        <div class="text-end me-3">
          <p class="fw-semibold m-0">{{ userDetails.name }}</p>
          <p class="text-primary fw-bold m-0">
            Credits: {{ userDetails.credits_balance }} <i class="pi pi-dollar"></i>
          </p>
        </div>

        <p-avatar
          [image]="userDetails.profile_photo"
          shape="circle"
          class="mr-2"
          size="large"
        ></p-avatar>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container py-4">
    <h2 class="fw-bold mb-4">Online Now</h2>

    <div class="row g-4">
      <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let profile of userProfiles">
        <p-card
          class="shadow-sm border-0 rounded overflow-hidden profile-card"
          (click)="checkCreditBal(profile)"
        >
          <!-- Profile Image -->
          <div class="position-relative">
            <img
              [src]="profile.profile_photo_url"
              class="img-fluid rounded"
              [class.grayscale]="!profile.online_status"
            />

            <div
              class="position-absolute bottom-0 start-0 p-2 text-white"
              style="
                background: linear-gradient(
                  to top,
                  rgba(0, 0, 0, 0.7),
                  rgba(0, 0, 0, 0.3),
                  transparent
                );
              "
            >
              <h6 class="fw-bold mb-1">{{ profile.name }}, {{ profile.age }}</h6>

              <span
                class="badge px-2 py-1"
                [ngClass]="profile.online_status === 'online' ? 'bg-success' : 'bg-secondary'"
              >
                {{ profile.online_status }}
              </span>
            </div>

            <!-- Hover Overlay -->
            <div
              *ngIf="profile.online_status"
              class="hover-overlay d-flex align-items-center justify-content-center"
            >
              <span class="btn fw-bold text-white fs-5">Chat Now</span>
            </div>
          </div>
        </p-card>
      </div>
    </div>
  </main>
</div>
